<body>
<div class="common-grid">
    <div class="header-menu">
        <div class="menu">
        <div class="menu-left">
        <a href="/al_home.html" class="link-home">

            <div class="logo-img">

        </div> <!-- menu-left -->

            <div class="category-menu">

            <a href="/al_about.html">
