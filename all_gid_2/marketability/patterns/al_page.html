<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AllGid - Гид покупателя. Компьютерная техника</title>

    <link rel="stylesheet" type="text/css" href="/static/marketability/al_css.css">
    <script type="text/javascript" src="/static/marketability/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="common-grid">
    <div class="header-menu">
        <div class="menu">
        <div class="menu-left">

        <div class="logo">
            <div class="logo-img">
                <img src="/static/marketability/pict/Target white.svg">
            </div>
            <div class="logo-text"><span>Гид<br>покупателя</span></div>
            <div class="logo-space"></div>
        </div>

        <div class="category-menu">

        {% for i, link in categories_list %}
        <a href="/{{ link }}/">
        <button {% if i == category_name %}class="button-menu-active"{% else %}class="button-menu"{% endif %}>{{ i }}</button>
        </a>

        {% endfor %}
        </div> <!-- "category-menu" -->
        </div> <!-- menu-left -->
        <div class="menu-right">
            <div class="category-menu">

            <a href="/al_about.html">
                <button {% if category_name %}class="button-menu"{% else %}class="button-menu-active"{% endif %}>О проекте</button>
            </a>
            </div>
            <div class="menu-search">

            </div>
        </div>
        </div> <!-- "menu" -->


    </div> <!-- class="header-menu" -->

    {% block category %}{% endblock %}

</div> <!-- class="common-grid" -->

</body>
</html>
